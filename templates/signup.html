{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="container text-light">
        <h1 class="text-light">Sign up</h1>
        <form method = "post">
        {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "username">
              <div id="emailHelp" class="form-text text-light">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name = "password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a class="btn btn-primary mx-5" href="{% url 'login' %}">You have an account? Click here to login!</a>
          </form>
    </div>
{% endblock %}
